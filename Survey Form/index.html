<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Student a Survey Form using HTML and CSS
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Student Survey Form</h1>

    <!-- Create Form -->
    <form name="submit-to-google-sheet" id="form">

        <!-- Details -->
        <div class="form-control">
            <label for="name" id="label-name">
                Name
            </label>

            <!-- Input Type Text -->
            <input type="text" id="name" name="Name" placeholder="Enter your name" />
        </div>
        <div class="form-control">
            <label for="number" id="contact-number">
                Phone No
            </label>
        
            <!-- Input Type Email-->
            <input type="number" id="email" placeholder="Enter your Number" name="Number" />
        </div>
        <div class="form-control">
            <label for="email" id="label-email">
                Email
            </label>

            <!-- Input Type Email-->
            <input type="email" id="email" placeholder="Enter your email" name="Email" />
        </div>

        <div class="form-control">
            <label for="age" id="label-age">
                Age
            </label>

            <!-- Input Type Text -->
            <input type="text" id="age" placeholder="Enter your age" name="Age"/>
        </div>

        <div class="form-control">
            <label for="role" id="label-role">
                Which option best describes you?
            </label>

            <!-- Dropdown options -->
            <select name="Role" id="role">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">
                    Professional
                </option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-control">
            <label>
                Would you recommend GeeksforGeeks
                to a friend?
            </label>

            <!-- Input Type Radio Button -->
            <label for="recommed-1">
                <input type="radio" id="recommed-1" name="Recommended">Yes</input>
            </label>
            <label for="recommed-2">
                <input type="radio" id="recommed-2" name="Recommended">No</input>
            </label>
            <label for="recommed-3">
                <input type="radio" id="recommed-3" name="Recommended">Maybe</input>
            </label>
        </div>

        <div class="form-control">
            <label>Languages and Frameworks known
                <small>(Check all that apply)</small>
            </label>
            <!-- Input Type Checkbox -->
            <label for="inp-1">
                <input type="checkbox" name="Skill">C</input></label>
            <label for="inp-2">
                <input type="checkbox" name="Skill">C++</input></label>
            <label for="inp-3">
                <input type="checkbox" name="Skill">C#</input></label>
            <label for="inp-4">
                <input type="checkbox" name="Skill">Java</input></label>
            <label for="inp-5">
                <input type="checkbox" name="Skill">Python</input></label>
            
        </div>
        <button type="submit" value="submit">
            Submit
        </button>
    </form>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbx-9VZVk19760u1ggP7AhSG_OHst9QrRs3ZxiaFLzRQwro76amnvPc4DqEF4tF8xrWi/exec'
        const form = document.forms['submit-to-google-sheet']

       form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    msg.innerHTML = "Thank You For Subscribing!"
                    setTimeout(function () {
                        msg.innerHTML = ""
                    }, 5000)
                    form.reset()
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>

</html>
